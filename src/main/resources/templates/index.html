<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ashok IT</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<div class="container">

		<h2>Book Form</h2>

		<!--success n error msg which is in controller class-->
		<p th:text="${successMsg}" style="color: blueviolet;"></p>
		<p th:text="${errorMsg}"></p>

		<form th:action="@{/book}" th:object="${book}" method="post">
			<!--form action is when this form is submitted what i need to do-->

			<table>
				<tr>
					<td>Book Name :</td>
					<td> <input type="text" th:field="*{bookName}" required /> </td>
					<!--required will nt allow fields to kept empty-->
					<input type="hidden" th:field="*{bookId}"/> <!--to update only, use this-->
				</tr>
				<tr>
					<td>Book Price :</td>
					<td> <input type="number" th:field="*{bookPrice}" required /> </td>
				</tr>
				<tr>
					<td></td>
					<td> <input type="submit" value="Save" class="btn btn-primary" /> </td>
				</tr>

			</table>

		</form>

		<a href="bookOperations">View Books</a>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
