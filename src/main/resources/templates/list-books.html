<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Books Table</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ashok IT</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<!--to ask permission about delete func frm user-->
		<script type="text/javascript">
			function confirmDelete(){
				return confirm("Are you sure to delete?");
			}
			
		</script>
</head>

<body>

	<div class="container">
		<a href="index" class="btn btn-primary mb-4 mt-2">Add new book</a>
		<!--when i press add book url, it should go too index page-->
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Price</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="book : ${books}">
					<td th:text="${book.bookId}"></td>
					<td th:text="${book.bookName}"></td>
					<td th:text="${book.bookPrice}"></td>

					<td>
						<a th:href="@{/edit?(bookId=${book.bookId})}" class="btn btn-secondary">Edit</a>
						<a th:href="@{/delete?(bookId=${book.bookId})}" class="btn btn-danger" 
						onclick="return confirmDelete()">Delete</a> <!--here we r sending this query param to delete method of controller(or server).here bookId is query param-->
					</td>
				</tr>
				<tr th:if="${books.isEmpty()}">
					<td colspan="4">No Records Found</td>
				</tr>
			</tbody>
		</table>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

</body>

</html>
